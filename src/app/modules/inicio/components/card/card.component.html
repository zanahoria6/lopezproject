<div class="container">
  <div class="row">
    <h1>Inicio</h1>
    
    <div class="col">
      <div *ngFor="let i of info" class="contenido">
        <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{i.nombre}}</mat-card-title>
            <mat-card-subtitle></mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}" width="300">
          <mat-card-content>
            <p>
              Tiempo de cocci√≤n: {{i.coccion}} minutos
            </p>
          </mat-card-content>
          <mat-card-actions>   
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
